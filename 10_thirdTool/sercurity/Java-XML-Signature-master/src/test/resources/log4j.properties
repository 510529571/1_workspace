log4j.rootLogger=debug,sercurity

#log4j.logger.com=debug, sercurity
#log4j.logger.org=debug, sercurity

log4j.appender.sercurity=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.sercurity.layout=org.apache.log4j.PatternLayout
log4j.appender.sercurity.layout.ConversionPattern=[SINITEK][%p][%C{1}:%L] - %m%n
