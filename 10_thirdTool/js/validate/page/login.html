<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script style="text/javascript" src="../js/mod.js"></script>
    <script style="text/javascript" src="../js/jquery.js"></script>
    <script style="text/javascript" src="../js/validate/validate.js"></script>
    <script style="text/javascript" src="login.js"></script>
</head>
<body>
<div class="row-fluid">
    <div class="span4 offset3">
        <form class="form-horizontal" name="login" method="post" action="login">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" name="username" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" name="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">verifyCode</label>
                <div class="controls">
                    <input type="text" name="verifyCode" id="inputVerifyCode" placeholder="verifyCode">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" id="submit" class="btn">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
